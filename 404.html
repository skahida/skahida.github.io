<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // Ambil path dari URL saat ini
    const path = window.location.pathname.replace(/^\/+|\/+$/g, '');

    // Load links.json dan cari yang cocok
    fetch('/links.json')
      .then(response => response.json())
      .then(data => {
        const found = data.find(item => item.custom === path);
        if (found) {
          window.location.href = found.href;
        } else {
          document.body.innerHTML = '<h1 style="text-align:center; margin-top: 20vh;">ğŸ” Halaman tidak ditemukan</h1>';
        }
      })
      .catch(() => {
        document.body.innerHTML = '<h1 style="text-align:center; margin-top: 20vh;">âš ï¸ Gagal memuat data link</h1>';
      });
  </script>
</head>

</html>
