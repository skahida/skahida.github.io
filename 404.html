<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mengalihkan...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 20vh;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>⏳ Sedang mengalihkan ke modul...</h2>

  <script>
    const path = window.location.pathname.replace(/^\/+|\/+$/g, '');

    fetch('/links.json')
      .then(res => res.json())
      .then(data => {
        const found = data.find(item => item.custom === path);
        if (found) {
          window.location.href = found.href;
        } else {
          document.body.innerHTML = '<h1>⚠️ Link tidak ditemukan</h1>';
        }
      })
      .catch(() => {
        document.body.innerHTML = '<h1>❌ Gagal memuat data</h1>';
      });
  </script>
</body>
</html>
