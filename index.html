<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Skahida Shortlink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4248/4248443.png"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-screen-lg w-full">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-indigo-700">📚 Skahida Shortlink</h1>
        <h3 class="text-base font-semibold text-gray-500 mt-1">
          Akun Resmi Shortlink SMK NU Al Hidayah
        </h3>
        <p class="text-gray-600 mt-2 mb-4">Pilih salah satu link berikut:</p>

        <!-- 🔍 Input Pencarian -->
        <div class="mb-6">
          <input
            type="text"
            id="searchInput"
            placeholder="Cari link..."
            class="w-full max-w-md mx-auto px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Grid Link Cards -->
      <div
        id="linkContainer"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
      >
        <!-- Link akan dimuat dari links.json -->
      </div>

      <!-- Not Found Message -->
      <div id="notFound" class="text-center text-gray-500 mt-6 hidden">
        <p class="text-sm">🔍 Tidak ditemukan link yang sesuai.</p>
      </div>

      <!-- Footer -->
      <div class="mt-10 text-center text-sm text-gray-500">
        <p class="mt-4 text-xs">
          &copy; 2025 Skahida.io — Dikelola oleh Skahida Codeworks
        </p>
      </div>
    </div>

    <!-- 🔍 Script -->
    <script>
      const searchInput = document.getElementById("searchInput");
      const linkContainer = document.getElementById("linkContainer");
      const notFound = document.getElementById("notFound");

      let allLinks = [];

      // Fungsi render card
      function renderLinks(data) {
        linkContainer.innerHTML = "";
        data.forEach((link) => {
          const card = document.createElement("a");
          card.href = link.href;
          card.setAttribute("data-title", link.tag);
          card.className = `link-card bg-white hover:bg-${link.color}-50 border border-gray-200 shadow-sm rounded-lg p-4 flex flex-col items-center text-center transition`;

          card.innerHTML = `
            <span class="mt-2 font-medium text-sm text-${link.color}-700">${link.title}</span>
          `;

          linkContainer.appendChild(card);
        });
      }

      // Fetch dari JSON
      fetch("links.json")
        .then((res) => res.json())
        .then((data) => {
          allLinks = data;
          renderLinks(allLinks);
        })
        .catch((err) => {
          linkContainer.innerHTML =
            '<p class="text-sm text-red-500 text-center">Gagal memuat link.</p>';
          console.error(err);
        });

      // Pencarian
      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = allLinks.filter((link) =>
          link.tag.toLowerCase().includes(keyword)
        );
        renderLinks(filtered);
        notFound.classList.toggle("hidden", filtered.length > 0);
      });
    </script>
  </body>
</html>
