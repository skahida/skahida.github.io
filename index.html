<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Skahida Shortlink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4248/4248443.png" />

  <!-- Import Montserrat dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white via-green-50 to-white text-gray-800 min-h-screen px-4 py-8">
  <div class="max-w-screen-lg mx-auto">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-green-700">ğŸ“š Skahida Shortlink</h1>
      <p class="text-sm text-gray-500 mt-2">Akun Resmi Shortlink SMK NU Al Hidayah</p>
      <p class="text-gray-600 mt-3">Pilih salah satu modul ajar berikut:</p>
    </div>

    <!-- Input Search -->
    <div class="flex justify-center mb-8">
      <div class="relative w-full max-w-md">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari Modul Ajar..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
        />
        <span class="absolute left-3 top-2.5 text-gray-400 text-lg">ğŸ”</span>
      </div>
    </div>

    <!-- Container Kelas -->
    <div id="kelasContainer" class="space-y-12 transition-all duration-300">
      <!-- Akan diisi oleh JavaScript -->
    </div>

    <!-- Not Found -->
    <div id="notFound" class="text-center text-gray-500 mt-10 hidden">
      <p class="text-xl">ğŸ˜• Modul tidak ditemukan</p>
      <p class="text-sm mt-1">Coba kata kunci lain ya!</p>
    </div>

    <!-- Footer -->
    <div class="mt-16 text-center text-xs text-gray-400">
      <p>&copy; 2025 <a href="https://skahida.github.io" class="underline hover:text-green-600">skahida.github.io</a> â€” Dikelola oleh <span class="text-green-700">Skahida Codeworks</span></p>
    </div>
  </div>

  <!-- Script JS -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const kelasContainer = document.getElementById("kelasContainer");
    const notFound = document.getElementById("notFound");

    const colorMap = {
      indigo: ["bg-green-50", "text-green-700"], // warna hijau menggantikan indigo
      blue: ["bg-blue-50", "text-blue-700"],
      green: ["bg-green-50", "text-green-700"],
      pink: ["bg-pink-50", "text-pink-700"],
      red: ["bg-red-50", "text-red-700"],
      yellow: ["bg-yellow-50", "text-yellow-700"],
      gray: ["bg-gray-50", "text-gray-700"]
    };

    let allLinks = [];

    function renderGroupedLinks(data) {
      kelasContainer.innerHTML = "";

      const grouped = data.reduce((acc, item) => {
        (acc[item.kelas] = acc[item.kelas] || []).push(item);
        return acc;
      }, {});

      const sortedKelas = Object.keys(grouped).sort();

      sortedKelas.forEach(kelas => {
        const section = document.createElement("div");

        const title = document.createElement("h2");
        title.className = "text-xl font-bold text-gray-700 mb-4 border-b pb-1";
        title.textContent = `ğŸ§¾ Kelas ${kelas}`;

        const grid = document.createElement("div");
        grid.className = "grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5";

        grouped[kelas].forEach(link => {
  const [bgColor, textColor] = colorMap[link.color] || ["bg-gray-100", "text-gray-800"];
  const card = document.createElement("div");

  card.className = `
    ${bgColor} border border-gray-200 shadow-sm rounded-xl p-4 
    flex flex-col items-center text-center transition-all duration-200 
    hover:shadow-lg hover:scale-105 cursor-pointer
  `;

  const fullLink = window.location.origin + '/' + link.custom;

  card.innerHTML = `
    <div class="text-3xl mb-2">ğŸ“˜</div>
    <div class="font-semibold text-sm ${textColor} leading-tight text-center line-clamp-2">${link.title}</div>
    <div class="text-xs text-gray-500 mt-2 mb-3">ğŸ‘¤ ${link.guru}</div>
    <button class="copy-btn bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1 rounded-full transition">
      ğŸ“‹ Salin
    </button>
    <div class="copy-msg hidden mt-1 text-green-600 text-xs font-medium">âœ… Tersalin!</div>
  `;

  // Klik copy button (tidak redirect)
  const button = card.querySelector(".copy-btn");
  const msg = card.querySelector(".copy-msg");

  button.addEventListener("click", () => {
    navigator.clipboard.writeText(fullLink).then(() => {
      msg.classList.remove("hidden");
      setTimeout(() => msg.classList.add("hidden"), 2000);
    });
  });

  // Klik card redirect (kecuali klik tombol salin)
  card.addEventListener("click", (e) => {
    if (e.target.closest(".copy-btn")) return; // jangan redirect kalau klik tombol salin
    window.open(fullLink, "_blank");
  });

  grid.appendChild(card);
});

        section.appendChild(title);
        section.appendChild(grid);
        kelasContainer.appendChild(section);
      });
    }

    // Ambil data JSON
    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        allLinks = data;
        renderGroupedLinks(allLinks);
      })
      .catch(err => {
        kelasContainer.innerHTML = '<p class="text-sm text-red-500 text-center">Gagal memuat link.</p>';
        console.error(err);
      });

    // Fitur Pencarian
    searchInput.addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = allLinks.filter(link =>
        link.title.toLowerCase().includes(keyword) ||
        link.guru.toLowerCase().includes(keyword)
      );
      renderGroupedLinks(filtered);
      notFound.classList.toggle("hidden", filtered.length > 0);
    });
  </script>
</body>
</html>
