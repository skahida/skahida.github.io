<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Skahida Shortlink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4248/4248443.png" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center px-4">

    <div class="max-w-screen-lg w-full">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-indigo-700">📚 Skahida Shortlink</h1>
        <h3 class="text-base font-semibold text-gray-500 mt-1">Akun Resmi Shortlink SMK NU Al Hidayah</h3>
        <p class="text-gray-600 mt-2 mb-4">Pilih salah satu link berikut:</p>

        <!-- 🔍 Input Pencarian -->
        <div class="mb-6">
          <input type="text" id="searchInput" placeholder="Cari link..." class="w-full max-w-md mx-auto px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-indigo-500">
        </div>
      </div>

      <!-- Grid Link Cards -->
      <div id="linkContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <a href="/mapel-asj" data-title="Materi ASJ" class="link-card bg-white hover:bg-indigo-50 border border-gray-200 shadow-sm rounded-lg p-4 flex flex-col items-center text-center transition">
          <span class="text-2xl">📖</span>
          <span class="mt-2 font-medium text-sm text-indigo-700">Materi Administrasi Sistem Jaringan Kelas 11</span>
        </a>
        <a href="/mapel-mtk" data-title="Matematika" class="link-card bg-white hover:bg-blue-50 border border-gray-200 shadow-sm rounded-lg p-4 flex flex-col items-center text-center transition">
          <span class="text-2xl">🧮</span>
          <span class="mt-2 font-medium text-sm text-blue-700">Materi Matematika Kelas 12</span>
        </a>
        <a href="/mapel-pai" data-title="PAI" class="link-card bg-white hover:bg-green-50 border border-gray-200 shadow-sm rounded-lg p-4 flex flex-col items-center text-center transition">
          <span class="text-2xl">🕌</span>
          <span class="mt-2 font-medium text-sm text-green-700">Materi PAI Kelas 11</span>
        </a>
        <a href="/cv" data-title="CV Skahida" class="link-card bg-white hover:bg-pink-50 border border-gray-200 shadow-sm rounded-lg p-4 flex flex-col items-center text-center transition">
          <span class="text-2xl">📄</span>
          <span class="mt-2 font-medium text-sm text-pink-700">CV Skahida</span>
        </a>
        <!-- Tambahkan lebih banyak link di sini -->
      </div>

      <!-- Footer -->
      <div class="mt-10 text-center text-sm text-gray-500">
        <p class="mt-4 text-xs">&copy; 2025 Skahida.io — Dikelola oleh Skahida Codeworks</p>
      </div>
    </div>

    <!-- 🔍 Script Filter -->
    <script>
      const searchInput = document.getElementById('searchInput');
      const linkCards = document.querySelectorAll('.link-card');

      searchInput.addEventListener('input', function () {
        const keyword = this.value.toLowerCase();
        linkCards.forEach(card => {
          const title = card.getAttribute('data-title').toLowerCase();
          card.style.display = title.includes(keyword) ? 'flex' : 'none';
        });
      });
    </script>
  </body>
</html>
